    <title>GitLab CI/CD Test App</title>
    <style>
        * {

        .info {
            font-size: 1.2rem;
            margin: 1rem 0;

        }
        .badge {

            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            margin: 0.5rem;
            font-size: 0.9rem;
        }

        }

</head>
