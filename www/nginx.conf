server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    
    # Enable directory listing
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;
    
    location / {
        # Redirect root to /scripts
        return 301 /scripts/;
    }
    
    location /scripts/ {
        alias /usr/share/nginx/html/scripts/;
        autoindex on;
    }
}

